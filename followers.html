<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متابعاتي | TheraFollowers</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Tahoma;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .fixed-header {
      background-color: #1a1a1a;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-button {
      font-size: 28px;
      color: #00aaff;
      cursor: pointer;
      padding: 5px;
    }

    .site-name {
      font-size: 20px;
      color: #00aaff;
    }

    .status-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid #00aaff;
      background-size: cover;
      background-position: center;
      margin-left: 10px;
    }

    .side-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 10px;
      background-color: #1a1a1a;
      border: 1px solid #00aaff;
      border-radius: 8px;
      padding: 10px;
      z-index: 999;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .side-menu li {
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .side-menu li:hover {
      background-color: #00aaff;
    }

    .followers-page {
      padding: 30px;
    }

    .followers-title {
      font-size: 22px;
      color: gold;
      margin-bottom: 20px;
    }

    .followers-title.blue {
      color: #00aaff;
      margin-top: 40px;
    }

    .follower-item {
      background-color: #1a1a1a;
      border-left: 5px solid #00aaff;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: inset 5px 0 0 #00aaff;
      font-size: 16px;
      text-align: left;
    }

    .stats-box {
      margin-top: 30px;
      font-size: 16px;
      color: #ccc;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      body {
        zoom: 1;
      }
    }

    @media (min-width: 601px) {
      body {
        zoom: 1;
      }
    }
  </style>
</head>
<body>

  <div class="fixed-header">
    <div class="menu-button" onclick="toggleMenu()">≡</div>
    <div class="site-name">TheraFollowers</div>
    <div id="userCircle" class="status-circle" title="غير مسجل"></div>
  </div>

  <div id="sideMenu" class="side-menu">
    <ul>
      <li onclick="window.location.href='login.html'">تسجيل الدخول</li>
      <li onclick="window.location.href='services.html'">الخدمات</li>
      <li onclick="window.location.href='users.html'">قائمة الحسابات</li>
      <li onclick="window.location.href='followers.html'">الإحصائيات</li>
    </ul>
  </div>

  <main class="followers-page">
    <h1 class="followers-title blue">المتابعات التي تم التحقق منها ✅</h1>
    <div id="verifiedList"></div>

    <h1 class="followers-title blue">المتابعات التي فشل التحقق منها ❌</h1>
    <div id="failedList"></div>

    <h1 class="followers-title blue">المتابعات المرفوضة 🚫</h1>
    <div id="rejectedList"></div>

    <h1 class="followers-title">الحسابات التي تابعتك</h1>
    <div id="followedByList"></div>

    <div class="stats-box">
      <hr>
      <p>نسبة انتشارك الحالية: <span id="spreadRatio">0%</span></p>
      <p>عدد نقاطك: <span id="points">0</span></p>
    </div>
  </main>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة لـ TheraFollowers</p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function calculateSpreadRatio() {
      const followed = JSON.parse(localStorage.getItem("followedUsers") || "[]");
      const goldRate = parseFloat(localStorage.getItem("goldRate") || "0");
      const blueRate = parseFloat(localStorage.getItem("blueRate") || "0");

      let goldCount = 0;
      let blueCount = 0;

      followed.forEach(user => {
        if (user.type === "gold") goldCount++;
        else if (user.type === "blue") blueCount++;
      });

      const totalSpread = (goldCount * goldRate) + (blueCount * blueRate);
      localStorage.setItem("currentRatio", totalSpread.toString());
    }

    function renderFollowersByStatus(status, containerId) {
      const followed = JSON.parse(localStorage.getItem("followedUsers") || "[]");
      const verificationList = JSON.parse(localStorage.getItem("pendingVerifications") || "[]");
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      followed.forEach(user => {
        const match = verificationList.find(v => v.username === user.username);
        if (match && match.status === status) {
          const item = document.createElement("div");
          item.className = "follower-item";
          item.innerText = `@${user.username} (${user.type})`;
          container.appendChild(item);
        }
      });
    }

    function renderFollowedBy() {
      const currentUser = localStorage.getItem("activeUser");
      const list = document.getElementById("followedByList");
      const followers = JSON.parse(localStorage.getItem("followers_" + currentUser) || "[]");

      list.innerHTML = "";

      if (followers.length === 0) {
        list.innerHTML = "<p>لا يوجد من تابعك حتى الآن.</p>";
      } else {
        followers.forEach(name => {
          const item = document.createElement("div");
          item.className = "follower-item";
          item.innerText = `@${name}`;
          list.appendChild(item);
        });
      }
    }

    window.onload = function () {
      const user = localStorage.getItem("activeUser");
      if (user) {
        document.getElementById("userCircle").style.backgroundImage = `url(${localStorage.getItem("profilePic")})`;
        document.getElementById("userCircle").title = user;
      }

      calculateSpreadRatio();
      renderFollowersByStatus("verified", "verifiedList");
      renderFollowersByStatus("failed", "failedList");
      renderFollowersByStatus("rejected", "rejectedList");
      renderFollowedBy();

      document.getElementById("spreadRatio").innerText = localStorage.getItem("currentRatio") + "%";
      document.getElementById("points").innerText = localStorage.getItem("userPoints") || "0";
    };
  </script>

</body>
</html>
