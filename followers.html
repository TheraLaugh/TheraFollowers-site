<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | @shahin__rknldin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="fixed-header">
    <div class="menu-button">≡</div>
    <div class="site-name">@shahin__rknldin</div>
  </div>

  <main class="login-page">
    <h1 class="login-title">تسجيل الدخول إلى الخدمة</h1>

    <form class="login-form" onsubmit="event.preventDefault(); loginUser();">
      <label for="username">ادخل اسم المستخدم</label>
      <input type="text" id="username" required>

      <label for="password">ادخل كلمة السر</label>
      <input type="password" id="password" required>

      <button type="submit" class="login-button">التالي</button>
    </form>
  </main>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة لـ @shahin__rknldin</p>
  </footer>

  <script>
    function loginUser() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (username && password) {
        localStorage.setItem("activeUser", username);
        window.location.href = "users.html";
      }
    }

    window.addEventListener("beforeunload", () => {
      localStorage.removeItem("activeUser");
    });
  </script>

</body>
</html>
