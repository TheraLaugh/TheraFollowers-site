<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الحسابات المقترحة | @shahin__rknldin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="fixed-header">
    <div class="menu-button">≡</div>
    <div class="site-name">@shahin__rknldin</div>
    <div id="profileCircle" class="status-circle" title="غير مسجل" onclick="openInstagramLogin()"></div>
  </div>

  <main class="users-page">
    <h1 class="users-title">الحسابات المقترحة للمتابعة</h1>
    <div class="users-container"></div>
  </main>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة لـ @shahin__rknldin</p>
  </footer>

  <script>
    const activeUsers = [
      {
        username: "user1",
        profilePic: "https://via.placeholder.com/100",
        latestPost: "https://via.placeholder.com/100",
        link: "https://instagram.com/user1"
      },
      {
        username: "user2",
        profilePic: "https://via.placeholder.com/100",
        latestPost: "https://via.placeholder.com/100",
        link: "https://instagram.com/user2"
      }
    ];

    function openInstagramLogin() {
      window.open('https://www.instagram.com/accounts/login/', 'loginPopup', 'width=400,height=600');
      localStorage.setItem('activeUser', 'تم تسجيل الدخول');
      document.getElementById('profileCircle').style.backgroundColor = '#00aaff';
      document.getElementById('profileCircle').title = 'تم تسجيل الدخول';
    }

    window.onload = function () {
      const container = document.querySelector(".users-container");
      const loggedIn = localStorage.getItem("activeUser");
      const circle = document.getElementById("profileCircle");
      if (loggedIn) {
        circle.style.backgroundColor = "#00aaff";
        circle.title = "تم تسجيل الدخول";
      }

      activeUsers.forEach(user => {
        const card = document.createElement("div");
        card.className = "user-card";
        card.innerHTML = `
          <div class="profile-pic">
            <img src="${user.profilePic}" alt="صورة شخصية">
          </div>
          <div class="user-info">
            <h2>@${user.username}</h2>
            <img src="${user.latestPost}" class="latest-post">
            <button class="follow-button" onclick="followUser('${user.link}')">تابع</button>
          </div>
        `;
        container.appendChild(card);
      });
    };

    function followUser(link) {
      window.open(link, 'followPopup', 'width=400,height=600');
    }
  </script>

</body>
</html>
