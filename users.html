<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الحسابات المقترحة | @shahin__rknldin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="fixed-header">
    <div class="menu-button">≡</div>
    <div class="site-name">@shahin__rknldin</div>
  </div>

  <main class="users-page">
    <h1 class="users-title">الحسابات المقترحة للمتابعة</h1>
    <div class="users-container"></div>
  </main>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة لـ @shahin__rknldin</p>
  </footer>

  <script>
    const displayRatio = 0.6;

    const activeUsers = [
      {
        username: "@user1",
        profilePic: "profile1.jpg",
        latestPost: "latest1.jpg",
        link: "https://instagram.com/user1"
      },
      {
        username: "@user2",
        profilePic: "profile2.jpg",
        latestPost: "latest2.jpg",
        link: "https://instagram.com/user2"
      }
    ];

    const selectedUsers = activeUsers.filter(() => Math.random() < displayRatio);

    window.onload = function () {
      const container = document.querySelector(".users-container");
      selectedUsers.forEach(user => {
        const card = document.createElement("div");
        card.className = "user-card";
        card.innerHTML = `
          <div class="profile-pic">
            <img src="${user.profilePic}" alt="صورة شخصية">
          </div>
          <div class="user-info">
            <h2>${user.username}</h2>
            <img src="${user.latestPost}" class="latest-post">
            <button class="follow-button" onclick="window.open('${user.link}', '_blank')">متابعة</button>
          </div>
        `;
        container.appendChild(card);
      });
    };
  </script>

</body>
</html>
