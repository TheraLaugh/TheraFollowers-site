<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المستخدمون | shahin__rknldin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Tahoma;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .fixed-header {
      background-color: #1a1a1a;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-button {
      font-size: 28px;
      color: #00aaff;
      cursor: pointer;
      padding: 5px;
    }

    .site-name {
      font-size: 20px;
      color: #00aaff;
    }

    .status-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid #00aaff;
      background-size: cover;
      background-position: center;
      margin-left: 10px;
    }

    .side-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 10px;
      background-color: #1a1a1a;
      border: 1px solid #00aaff;
      border-radius: 8px;
      padding: 10px;
      z-index: 999;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .side-menu li {
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .side-menu li:hover {
      background-color: #00aaff;
    }

    .users-page {
      padding: 20px;
    }

    .section-title {
      font-size: 22px;
      margin-bottom: 10px;
      color: gold;
    }

    .gold-message {
      color: red;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .user-box {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: inset 5px 0 0;
      position: relative;
    }

    .user-box.gold {
      border-left: 5px solid gold;
    }

    .user-box.blue {
      border-left: 5px solid #00aaff;
      padding: 25px;
    }

    .user-box p {
      margin: 0;
      font-size: 16px;
    }

    .follow-button {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="fixed-header">
    <div class="menu-button" onclick="toggleMenu()">≡</div>
    <div class="site-name">shahin__rknldin</div>
    <div id="userCircle" class="status-circle" title="غير مسجل"></div>
  </div>

  <div id="sideMenu" class="side-menu">
    <ul>
      <li id="menu-login" onclick="goToLogin()">تسجيل الدخول</li>
      <li id="menu-points" style="display:none;">نقاطي</li>
      <li onclick="goToStats()">الإحصائيات</li>
    </ul>
  </div>

  <main class="users-page">
    <h2 class="section-title">الحسابات الذهبية</h2>
    <p class="gold-message" id="goldMessage">...</p>
    <div id="goldUsers"></div>

    <h2 class="section-title" style="color:#00aaff;">الحسابات الزرقاء</h2>
    <div id="normalUsers"></div>
  </main>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة لـ shahin__rknldin</p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function goToLogin() {
      window.location.href = "services.html";
    }

    function goToStats() {
      window.location.href = "followers.html";
    }

    function goToFollow(username, type) {
      window.location.href = `follow.html?user=${encodeURIComponent(username)}&type=${type}`;
    }

    window.onload = function () {
      const user = localStorage.getItem("activeUser");
      if (user) {
        document.getElementById("menu-login").innerText = "حسابي";
        document.getElementById("menu-points").style.display = "inline-block";
        document.getElementById("userCircle").style.backgroundImage = `url(${localStorage.getItem("profilePic")})`;
        document.getElementById("userCircle").title = user;
      }

      const message = localStorage.getItem("goldMessage") || "هذه الحسابات مميزة وتظهر بشكل دائم";
      document.getElementById("goldMessage").innerText = message;

      const goldList = document.getElementById("goldUsers");
      const goldAccounts = JSON.parse(localStorage.getItem("goldAccounts") || "[]");
      goldAccounts.forEach(username => {
        const box = document.createElement("div");
        box.className = "user-box gold";
        box.innerHTML = `
          <p>${username}</p>
          <button class="follow-button" onclick="goToFollow('${username}', 'gold')">تابع</button>
        `;
        goldList.appendChild(box);
      });

      const normalList = document.getElementById("normalUsers");
      const normalRate = parseFloat(localStorage.getItem("normalRate") || "5");
      const goldRate = parseFloat(localStorage.getItem("goldRate") || "20");

      const allUsers = [
        { username: "@userA", followedGold: false },
        { username: "@userB", followedGold: true },
        { username: "@userC", followedGold: false },
        { username: "@userD", followedGold: true },
        { username: "@userE", followedGold: false },
        { username: "@userF", followedGold: false },
        { username: "@userG", followedGold: true },
        { username: "@userH", followedGold: false },
        { username: "@userI", followedGold: true },
        { username: "@userJ", followedGold: false },
      ];

      allUsers.forEach(user => {
        const rate = user.followedGold ? goldRate : normalRate;
        if (Math.random() * 100 < rate) {
          const box = document.createElement("div");
          box.className = "user-box blue";
          box.innerHTML = `
            <p>${user.username}</p>
            <button class="follow-button" onclick="goToFollow('${user.username}', 'blue')">تابع</button>
          `;
          normalList.appendChild(box);
        }
      });
    };
  </script>

</body>
</html>
