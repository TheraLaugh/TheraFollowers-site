<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>القائمة الذهبية | TheraFollowers</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .fixed-header {
      background-color: #1a1a1a;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-button {
      font-size: 28px;
      color: #00aaff;
      cursor: pointer;
      padding: 5px;
    }

    .site-name {
      font-size: 20px;
      color: #00aaff;
    }

    .status-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid #00aaff;
      background-size: cover;
      background-position: center;
      margin-left: 10px;
    }

    .side-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 10px;
      background-color: #1a1a1a;
      border: 1px solid #00aaff;
      border-radius: 8px;
      padding: 10px;
      z-index: 999;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .side-menu li {
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .side-menu li:hover {
      background-color: #00aaff;
    }

    .gold-page {
      padding: 20px;
    }

    .gold-title {
      font-size: 24px;
      color: gold;
      margin-bottom: 20px;
    }

    .gold-box {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: auto;
      box-shadow: inset 5px 0 0 gold;
    }

    .gold-box p {
      font-size: 16px;
      line-height: 1.6;
      margin: 10px 0;
    }

    .price {
      color: #00ff99;
      font-weight: bold;
    }

    .admin-trigger {
      font-size: 24px;
      cursor: pointer;
      margin-top: 30px;
      color: gold;
    }

    #adminLogin {
      display: none;
      margin-top: 15px;
    }

    #adminLogin input {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 200px;
    }

    #adminLogin button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: gold;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      .gold-box {
        width: 95%;
        padding: 15px;
      }

      .admin-trigger {
        font-size: 20px;
      }

      #adminLogin input,
      #adminLogin button {
        width: 90%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="fixed-header">
    <div class="menu-button" onclick="toggleMenu()">≡</div>
    <div class="site-name">TheraFollowers</div>
    <div id="userCircle" class="status-circle" title="غير مسجل"></div>
  </div>

  <div id="sideMenu" class="side-menu">
    <ul>
      <li id="menu-login" onclick="goToLogin()">تسجيل الدخول</li>
      <li onclick="goToStats()">الإحصائيات</li>
    </ul>
  </div>

  <main class="gold-page">
    <h1 class="gold-title">القائمة الذهبية</h1>

    <div class="gold-box">
      <p>إذا أردت إضافة حسابك إلى القائمة الذهبية، فقط تواصل معي من خلال حسابي على إنستقرام:</p>
      <p>📱 <a href="https://www.instagram.com/theralaugh?igsh=MXJ2cG1lZTUxMmN6Nw==" target="_blank" style="color: gold; font-weight: bold;">theralaugh</a></p>
      <p>لا نحتاج إلى كلمة السر، فقط اسم المستخدم.</p>
      <p class="price">سعر الخدمة هو <span id="service-price">1</span> <span id="service-currency">$</span></p>
    </div>

    <div class="admin-trigger" onclick="showAdminLogin()">🫆</div>

    <div id="adminLogin">
      <input type="password" id="adminPass" placeholder="كلمة السر">
      <br>
      <button onclick="checkAdmin()">دخول</button>
    </div>
  </main>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة لـ theralaugh</p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      if (menu) {
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }
    }

    function goToLogin() {
      window.location.href = "services.html";
    }

    function goToStats() {
      window.location.href = "stats.html";
    }

    function showAdminLogin() {
      document.getElementById("adminLogin").style.display = "block";
    }

    function checkAdmin() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "gold123" || pass === "zaid2025") {
        window.location.href = "admin.html";
      } else {
        alert("كلمة السر خاطئة");
      }
    }

    window.onload = function () {
      const user = localStorage.getItem("activeUser");
      if (user) {
        document.getElementById("menu-login").innerText = "حسابي";
        const circle = document.getElementById("userCircle");
        if (circle) {
          circle.style.backgroundImage = `url(${localStorage.getItem("profilePic")})`;
          circle.title = user;
        }
      }

      const price = localStorage.getItem("goldPrice");
      const currency = localStorage.getItem("goldCurrency");
      if (price) document.getElementById("service-price").innerText = price;
      if (currency) document.getElementById("service-currency").innerText = currency;
    };
  </script>

</body>
</html>
