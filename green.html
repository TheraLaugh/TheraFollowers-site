<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الخدمة الخضراء | TheraFollowers</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .fixed-header {
      background-color: #1a1a1a;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-button {
      font-size: 28px;
      color: #00aaff;
      cursor: pointer;
      padding: 5px;
    }

    .site-name {
      font-size: 20px;
      color: #00aaff;
      font-family: 'Cairo', Tahoma, sans-serif;
    }

    .status-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid #00aaff;
      background-size: cover;
      background-position: center;
      margin-left: 10px;
    }

    .side-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 10px;
      background-color: #1a1a1a;
      border: 1px solid #00aaff;
      border-radius: 8px;
      padding: 10px;
      z-index: 999;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .side-menu li {
      padding: 8px 12px;
      color: white;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .side-menu li:hover {
      background-color: #00aaff;
    }

    .page-title {
      font-size: 22px;
      color: #00ff99;
      margin: 30px 0 10px;
    }

    .green-box {
      width: 85%;
      max-width: 340px;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px 15px 50px;
      margin: auto;
      box-shadow: inset 5px 0 0 #00ff99;
      text-align: right;
      position: relative;
    }

    .green-box p {
      font-size: 15px;
      margin-bottom: 20px;
      color: #ccc;
    }

    .green-box input {
      width: 92%;
      padding: 8px;
      margin-bottom: 12px;
      border: none;
      border-radius: 5px;
      background-color: #0f0f0f;
      color: white;
      margin-right: 5px;
    }

    .green-box button {
      background-color: #00ff99;
      color: #0f0f0f;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      bottom: 15px;
      right: 15px;
      font-size: 14px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="fixed-header">
    <div class="menu-button" onclick="toggleMenu()">≡</div>
    <div class="site-name">TheraFollowers</div>
    <div id="userCircle" class="status-circle" title="غير مسجل"></div>
  </div>

  <div id="sideMenu" class="side-menu">
    <ul>
      <li onclick="goBack()">← رجوع</li>
      <li onclick="goToLogin()">تسجيل الدخول</li>
      <li onclick="goToStats()">الإحصائيات</li>
    </ul>
  </div>

  <h1 class="page-title">الخدمة الخضراء</h1>

  <div class="green-box">
    <p>من خلال إعطائك حساب إلي سواء كان وهمي أو حقيقي (ويُفضل أن يكون وهمي)، سأرسل لك متابعين وعددهم <span id="followerCount">15</span>.</p>

    <input type="url" id="accountLink" placeholder="رابط حساب إنستقرام المراد تزويده">
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور لاسم المستخدم">

    <button onclick="submitGreenService()">إرسال المعلومات</button>
  </div>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة لـ TheraLaugh</p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function goToLogin() {
      window.location.href = "login.html";
    }

    function goToStats() {
      window.location.href = "followers.html";
    }

    function goBack() {
      window.history.back();
    }

    function submitGreenService() {
      const link = document.getElementById("accountLink").value;
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (link && user && pass) {
        alert("تم إرسال المعلومات بنجاح");
        // لاحقًا: إرسال البيانات إلى لوحة التحكم أو قاعدة البيانات
      } else {
        alert("يرجى تعبئة جميع الحقول");
      }
    }

    window.onload = function () {
      const user = localStorage.getItem("activeUser");
      if (user) {
        document.getElementById("userCircle").style.backgroundImage = `url(${localStorage.getItem("profilePic")})`;
        document.getElementById("userCircle").title = user;
      }

      // لاحقًا: ربط العدد بلوحة التحكم
      document.getElementById("followerCount").innerText = localStorage.getItem("greenFollowerCount") || "15";
    };
  </script>

</body>
</html>
