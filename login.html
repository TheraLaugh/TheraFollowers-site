<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول | shahin__rknldin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .fixed-header {
      background-color: #1a1a1a;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-button {
      font-size: 28px;
      color: #00aaff;
      cursor: pointer;
      padding: 5px;
    }

    .site-name {
      font-size: 20px;
      color: #00aaff;
    }

    .status-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid #00aaff;
      background-size: cover;
      background-position: center;
      margin-left: 10px;
    }

    .login-page {
      padding: 30px;
    }

    .section-title {
      font-size: 24px;
      color: #00aaff;
      margin-bottom: 30px;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .login-box {
      width: 90%;
      max-width: 450px;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: inset 5px 0 0 #00aaff;
      text-align: right;
    }

    .login-box h3 {
      margin-top: 0;
      font-size: 20px;
      color: #00aaff;
      margin-bottom: 10px;
    }

    .login-box input[type="text"] {
      width: 85%;
      margin-right: 10px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #00aaff;
      background-color: #0a0a0a;
      color: white;
      font-size: 15px;
    }

    .login-box iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
      background-color: white;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="fixed-header">
    <div class="menu-button" onclick="goBack()">←</div>
    <div class="site-name">shahin__rknldin</div>
    <div id="userCircle" class="status-circle" title="غير مسجل"></div>
  </div>

  <main class="login-page">
    <h2 class="section-title">تسجيل الدخول إلى إنستقرام</h2>

    <div class="login-container">
      <div class="login-box">
        <h3>رابط حسابك</h3>
        <input type="text" id="instaURL" placeholder="مثال: https://www.instagram.com/username/">
      </div>

      <div class="login-box">
        <h3>تسجيل الدخول الرسمي</h3>
        <iframe src="https://www.instagram.com/accounts/login/" title="Instagram Login"></iframe>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة لـ shahin__rknldin</p>
  </footer>

  <script>
    function goBack() {
      window.location.href = "services.html";
    }

    function extractProfileData() {
      const url = document.getElementById("instaURL").value;
      if (!url.includes("instagram.com/")) return;

      const username = url.split("instagram.com/")[1].replace("/", "").split("?")[0];
      const profilePic = `https://www.instagram.com/${username}/profile.jpg`;

      localStorage.setItem("activeUser", username);
      localStorage.setItem("profilePic", profilePic);

      document.getElementById("userCircle").style.backgroundImage = `url(${profilePic})`;
      document.getElementById("userCircle").title = username;

      let blueAccounts = JSON.parse(localStorage.getItem("blueAccounts") || "[]");
      if (!blueAccounts.includes(username)) {
        blueAccounts.push(username);
        localStorage.setItem("blueAccounts", JSON.stringify(blueAccounts));
      }

      let accountImages = JSON.parse(localStorage.getItem("accountImages") || "{}");
      accountImages[username] = profilePic;
      localStorage.setItem("accountImages", JSON.stringify(accountImages));

      window.location.href = "users.html";
    }

    window.onload = function () {
      const user = localStorage.getItem("activeUser");
      const pic = localStorage.getItem("profilePic");
      if (user && pic) {
        document.getElementById("userCircle").style.backgroundImage = `url(${pic})`;
        document.getElementById("userCircle").title = user;
      }

      setTimeout(extractProfileData, 5000);
    };
  </script>

</body>
</html>
