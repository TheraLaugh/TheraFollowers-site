<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم | TheraFollowers</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .fixed-header {
      background-color: gold;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-button {
      font-size: 24px;
      color: black;
      cursor: pointer;
      padding: 5px 15px;
      font-weight: bold;
    }

    .site-name {
      font-size: 20px;
      color: black;
      font-weight: bold;
    }

    main {
      padding: 30px;
    }

    h1 {
      color: gold;
      margin-bottom: 30px;
    }

    .section {
      background-color: #1a1a1a;
      border-left: 5px solid #00aaff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      max-width: 500px;
      margin: auto;
      text-align: right;
    }

    .section.gold { border-left-color: gold; }
    .section.blue { border-left-color: #00aaff; }
    .section.green { border-left-color: #00ff99; }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #00aaff;
      background-color: #0a0a0a;
      color: white;
    }

    button {
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    button:hover { background-color: #0099dd; }
    .gold button { background-color: gold; color: black; }
    .gold button:hover { background-color: #e6c200; }
    .green button { background-color: #00ff99; color: black; }
    .green button:hover { background-color: #00dd88; }

    .info {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }

    .account-list {
      font-size: 14px;
      color: red;
      margin-top: 10px;
      text-align: right;
    }

    .account-item {
      background-color: #2a2a2a;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      color: white;
      text-align: right;
    }

    .account-item button {
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 12px;
      float: left;
    }

    .account-item button:hover { background-color: darkred; }
    a { color: #00ff99; text-decoration: none; }
  </style>
</head>
<body>

  <div class="fixed-header">
    <div class="back-button" onclick="goBack()">←</div>
    <div class="site-name">TheraFollowers</div>
  </div>

  <main>
    <h1>لوحة التحكم</h1>

    <!-- القسم الذهبي -->
    <div class="section gold">
      <label>كلمة القسم الذهبي (مثال: مدفوع)</label>
      <input type="text" id="goldLabelInput" placeholder="مثال: مدفوع">
      <label>سعر الخدمة الذهبية</label>
      <input type="number" id="goldPriceInput" placeholder="مثال: 1">
      <label>العملة</label>
      <input type="text" id="goldCurrencyInput" placeholder="مثال: $ أو ريال">
      <label>رسالة القسم الذهبي</label>
      <input type="text" id="goldMsgInput" placeholder="اكتب رسالة تظهر فوق الحسابات الذهبية">
      <label>قيمة انتشار عند متابعة حساب ذهبي</label>
      <input type="number" id="goldSpreadInput" placeholder="مثال: 5">
      <button onclick="saveGoldSettings()">💾 حفظ إعدادات الذهبي</button>
    </div>

    <div class="section gold">
      <label>رابط حساب ذهبي</label>
      <input type="text" id="goldInput" placeholder="https://www.instagram.com/username">
      <button onclick="addGold()">تأكيد الإضافة</button>
      <div class="account-list" id="goldList"></div>
    </div>

    <!-- القسم الأزرق -->
    <div class="section blue">
      <label>كلمة القسم الأزرق (مثال: مجانا)</label>
      <input type="text" id="blueLabelInput" placeholder="مثال: مجانا">
      <label>رسالة القسم الأزرق</label>
      <input type="text" id="blueMsgInput" placeholder="اكتب رسالة تظهر فوق الحسابات الزرقاء">
      <label>قيمة انتشار عند متابعة حساب أزرق</label>
      <input type="number" id="blueSpreadInput" placeholder="مثال: 1">
      <button onclick="saveBlueSettings()">💾 حفظ إعدادات الأزرق</button>
    </div>

    <div class="section blue">
      <label>رابط حساب أزرق</label>
      <input type="text" id="blueInput" placeholder="https://www.instagram.com/username">
      <button onclick="addBlue()">تأكيد الإضافة</button>
      <div class="account-list" id="blueList"></div>
    </div>

    <div class="section blue">
      <label>رابط حساب أزرق لمنع انتشاره</label>
      <input type="text" id="blockInput" placeholder="https://www.instagram.com/username">
      <button onclick="blockBlue()">منع الانتشار</button>
      <div class="account-list" id="blockedList"></div>
    </div>
    <!-- القسم الأخضر -->
    <div class="section green">
      <label>كلمة القسم الأخضر (مثال: مجانا)</label>
      <input type="text" id="greenLabelInput" placeholder="مثال: مجانا">
      <label>عدد المتابعين في الخدمة الخضراء</label>
      <input type="number" id="greenFollowerInput" placeholder="مثال: 15">
      <button onclick="saveGreenSettings()">💾 حفظ إعدادات الخدمة الخضراء</button>
      <div class="info">هذا العدد سيظهر تلقائيًا في صفحة الخدمة الخضراء لجميع المستخدمين</div>
    </div>

    <div class="section green">
      <h3>طلبات الخدمة الخضراء</h3>
      <div class="account-list" id="greenRequestsList"></div>
    </div>
  </main>

  <script>
    function saveGreenSettings() {
      const count = parseInt(document.getElementById("greenFollowerInput").value);
      const label = document.getElementById("greenLabelInput").value.trim();
      if (!isNaN(count) && count > 0) {
        localStorage.setItem("greenFollowerCount", count);
        if (label) localStorage.setItem("greenLabel", label);
        alert("✅ تم حفظ إعدادات الخدمة الخضراء");
      } else {
        alert("❌ أدخل رقم صحيح أكبر من صفر");
      }
    }

    function renderGreenRequests() {
      const container = document.getElementById("greenRequestsList");
      container.innerHTML = "";
      const requests = JSON.parse(localStorage.getItem("greenRequests") || "[]");

      if (requests.length === 0) {
        container.innerHTML = "<p>لا توجد طلبات حالياً</p>";
        return;
      }

      requests.forEach((req, index) => {
        const item = document.createElement("div");
        item.className = "account-item";
        item.innerHTML = `
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <div style="flex:1;">
              <span>🔗 <a href="${req.link}" target="_blank">${req.link}</a></span><br>
              <span>👤 ${req.user}</span><br>
              <span>🔑 ${req.pass}</span>
            </div>
            <button onclick="removeGreenRequest(${index})" style="background-color:red; color:white; border:none; border-radius:50%; width:24px; height:24px; font-size:16px; line-height:20px; text-align:center;">−</button>
          </div>
        `;
        container.appendChild(item);
      });
    }

    function removeGreenRequest(index) {
      let requests = JSON.parse(localStorage.getItem("greenRequests") || "[]");
      requests.splice(index, 1);
      localStorage.setItem("greenRequests", JSON.stringify(requests));
      renderGreenRequests();
    }

    window.onload = function () {
      renderGreenRequests();
      const greenCount = localStorage.getItem("greenFollowerCount");
      if (greenCount) {
        document.getElementById("greenFollowerInput").value = greenCount;
      }
      const greenLabel = localStorage.getItem("greenLabel");
      if (greenLabel) {
        document.getElementById("greenLabelInput").value = greenLabel;
      }
    };
  </script>
</body>
</html>
