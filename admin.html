<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم | shahin__rknldin</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .fixed-header {
      background-color: gold;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-button {
      font-size: 24px;
      color: black;
      cursor: pointer;
      padding: 5px 15px;
      font-weight: bold;
    }

    .site-name {
      font-size: 20px;
      color: black;
      font-weight: bold;
    }

    main {
      padding: 30px;
    }

    h1 {
      color: gold;
      margin-bottom: 30px;
    }

    .section {
      background-color: #1a1a1a;
      border-left: 5px solid #00aaff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      max-width: 500px;
      margin: auto;
      text-align: right;
    }

    .section.gold {
      border-left-color: gold;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #00aaff;
      background-color: #0a0a0a;
      color: white;
    }

    button {
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0099dd;
    }

    .gold button {
      background-color: gold;
      color: black;
    }

    .gold button:hover {
      background-color: #e6c200;
    }

    .info {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }

    .account-list {
      font-size: 14px;
      color: red;
      margin-top: 10px;
      text-align: right;
    }

    .account-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2a2a2a;
      padding: 6px 10px;
      margin: 5px 0;
      border-radius: 6px;
    }

    .account-item span {
      color: white;
    }

    .account-item button {
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 12px;
    }

    .account-item button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <div class="fixed-header">
    <div class="back-button" onclick="goBack()">←</div>
    <div class="site-name">shahin__rknldin</div>
  </div>

  <main>
    <h1>لوحة التحكم</h1>

    <div class="section gold">
      <label>سعر الخدمة الذهبية (بالدولار)</label>
      <input type="number" id="goldPriceInput" placeholder="مثال: 1">
      <button onclick="saveGoldPrice()">حفظ السعر</button>
      <div class="info" id="priceInfo"></div>
    </div>

    <div class="section gold">
      <label>الحسابات الذهبية (مفصولة بفواصل)</label>
      <input type="text" id="goldInput" placeholder="user1,user2,user3">
      <label>رسالة القسم الذهبي</label>
      <input type="text" id="goldMsgInput" placeholder="اكتب رسالة تظهر فوق الحسابات الذهبية">
      <label>قيمة انتشار عند متابعة حساب ذهبي</label>
      <input type="number" id="goldSpreadInput" placeholder="مثال: 5">
      <button onclick="saveGold()">حفظ الذهبية</button>
      <div class="account-list" id="goldList"></div>
    </div>

    <div class="section">
      <label>الحسابات الزرقاء (مفصولة بفواصل)</label>
      <input type="text" id="blueInput" placeholder="user4,user5,user6">
      <label>رسالة القسم الأزرق</label>
      <input type="text" id="blueMsgInput" placeholder="اكتب رسالة تظهر فوق الحسابات الزرقاء">
      <label>قيمة انتشار عند متابعة حساب أزرق</label>
      <input type="number" id="blueSpreadInput" placeholder="مثال: 1">
      <button onclick="saveBlue()">حفظ الزرقاء</button>
    </div>

    <div class="section">
      <label>منع انتشار حساب أزرق</label>
      <input type="text" id="blockInput" placeholder="اكتب اسم المستخدم">
      <button onclick="blockBlue()">منع الانتشار</button>
      <div class="account-list" id="blockedList"></div>
    </div>
  </main>
  <script>
    function goBack() {
      history.back();
    }

    function saveGoldPrice() {
      const price = parseFloat(document.getElementById("goldPriceInput").value);
      if (!isNaN(price)) {
        localStorage.setItem("goldServicePrice", price.toFixed(2));
        document.getElementById("priceInfo").innerText = `✅ تم حفظ سعر الخدمة الذهبية: $${price.toFixed(2)}`;
      }
    }

    function saveGold() {
      const accounts = document.getElementById("goldInput").value.split(",").map(x => x.trim()).filter(Boolean);
      const msg = document.getElementById("goldMsgInput").value;
      const spread = parseInt(document.getElementById("goldSpreadInput").value);

      localStorage.setItem("goldAccounts", JSON.stringify(accounts));
      localStorage.setItem("goldMessage", msg);
      localStorage.setItem("goldSpreadValue", spread);

      renderGoldList();
    }

    function saveBlue() {
      const accounts = document.getElementById("blueInput").value.split(",").map(x => x.trim()).filter(Boolean);
      const msg = document.getElementById("blueMsgInput").value;
      const spread = parseInt(document.getElementById("blueSpreadInput").value);

      localStorage.setItem("blueAccounts", JSON.stringify(accounts));
      localStorage.setItem("blueMessage", msg);
      localStorage.setItem("blueSpreadValue", spread);
    }

    function blockBlue() {
      const username = document.getElementById("blockInput").value.trim();
      if (!username) return;

      let blocked = JSON.parse(localStorage.getItem("blockedBlueAccounts") || "[]");
      if (!blocked.includes(username)) {
        blocked.push(username);
        localStorage.setItem("blockedBlueAccounts", JSON.stringify(blocked));
      }

      document.getElementById("blockInput").value = "";
      renderBlockedList();
    }

    function removeBlocked(username) {
      let blocked = JSON.parse(localStorage.getItem("blockedBlueAccounts") || "[]");
      blocked = blocked.filter(u => u !== username);
      localStorage.setItem("blockedBlueAccounts", JSON.stringify(blocked));
      renderBlockedList();
    }

    function removeGold(username) {
      let gold = JSON.parse(localStorage.getItem("goldAccounts") || "[]");
      gold = gold.filter(u => u !== username);
      localStorage.setItem("goldAccounts", JSON.stringify(gold));
      renderGoldList();
    }

    function renderBlockedList() {
      let blocked = JSON.parse(localStorage.getItem("blockedBlueAccounts") || "[]");
      const container = document.getElementById("blockedList");
      container.innerHTML = "الحسابات التي تم منع انتشارها:";
      blocked.forEach(username => {
        const item = document.createElement("div");
        item.className = "account-item";
        item.innerHTML = `<span>@${username}</span><button onclick="removeBlocked('${username}')">❌ حذف</button>`;
        container.appendChild(item);
      });
    }

    function renderGoldList() {
      let gold = JSON.parse(localStorage.getItem("goldAccounts") || "[]");
      const container = document.getElementById("goldList");
      container.innerHTML = "الحسابات الذهبية الحالية:";
      gold.forEach(username => {
        const item = document.createElement("div");
        item.className = "account-item";
        item.innerHTML = `<span>@${username}</span><button onclick="removeGold('${username}')">❌ حذف</button>`;
        container.appendChild(item);
      });
    }

    window.onload = function () {
      renderGoldList();
      renderBlockedList();
    };
  </script>

</body>
</html>
